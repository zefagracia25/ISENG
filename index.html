<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Romantis ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff4e91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e63e7e;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      display: none;
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      color: #ff4e91;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.4rem; /* diperbesar */
      color: #000;       /* warna hitam */
      font-weight: 700;  /* tebal supaya jelas */
      font-style: italic;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Hi Sayang ðŸ’•</h1>
    <button onclick="showMessage()">Klik di sini</button>
    <div class="message" id="loveMessage">Aku sayang kamu selamanya ðŸ˜˜ðŸ’–</div>
  </div>

  <div class="footer">FROM THESYA TO BILL ðŸ’Œ</div>

  <script>
    function showMessage() {
      document.getElementById("loveMessage").style.display = "block";
      // bikin hati jatuh
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
